<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <a-scene xr-mode="immersive-ar" arjs>
      <!-- Puzzle Pieces -->
      <a-box id="piece1" position="0 1 -3" color="#FF5733" depth="0.5" height="0.5" width="0.5"></a-box>
      <a-box id="piece2" position="1 1 -3" color="#33FF57" depth="0.5" height="0.5" width="0.5"></a-box>
      <a-box id="piece3" position="2 1 -3" color="#3357FF" depth="0.5" height="0.5" width="0.5"></a-box>

      <!-- Circle Reticle -->
      <a-entity camera position="0 1.6 0" look-controls raycaster="objects: a-box">
        <a-entity
          id="reticle"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.04"
          material="color: yellow; shader: flat"
          position="0 0 -1"
        ></a-entity>
      </a-entity>
      
      <!-- Ground -->
      <a-plane id="ground" position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#CCCCCC"></a-plane>

      <!-- Light -->
      <a-light type="ambient" color="#FFFFFF"></a-light>
    </a-scene>
  </body>
</html>
