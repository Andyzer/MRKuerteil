<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <a-scene xr-mode="immersive-ar" arjs>
      <!-- Player Cube -->
      <a-box id="Player" position="0 1.6 -2" color="#FF0000" depth="0.2" height="0.2" width="0.2" interactive-cube></a-box>

      <!-- Ground (for AR) -->
      <a-plane id="ground" position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#4CAF50"></a-plane>

      <!-- Pipes -->
      <a-box position="1 2 -4" color="#00FF00" depth="0.5" height="2" width="0.5"></a-box>
      <a-box position="1 -2 -4" color="#00FF00" depth="0.5" height="2" width="0.5"></a-box>

      <!-- Light -->
      <a-light type="ambient" color="#FFFFFF"></a-light>
    </a-scene>
  </body>
</html>
